<!DOCTYPE html>
<html>
    <head>
        <title>Exercício 06</title>
        <meta charset = "UTF-8">
        <meta name = "viewport" content="width=device-width, initial-scale=1.0">
        <script>
            function listaNums(){
                var numeros = document.getElementById("txtNumeros").value;
                numeros = numeros.split(",").map(Number).sort((a, b) => a - b);
                document.write("Os numeros foram: " + numeros + "<br>");
            }
        </script>
    </head>

    <body>
        Números: <input type="text" id="txtNumeros">
        <input type="button" value="Listar Numeros" onclick="listaNums()">
    </body>

</html>
