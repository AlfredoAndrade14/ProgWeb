<!DOCTYPE html>
<html>
  <head>
    <title>Exercício 08</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script>
      function fats() {
        var numeros = document.getElementById("txtNumeros").value;
        numeros = numeros.split(",").map((num) => parseInt(num, 10));
        for (i = 0; i < numeros.length; i++) {
          fat = fatorial(numeros[i]);
          document.write(
            "O fatorial de " + numeros[i] + " é " + fat + "<br>"
          );
        }
      }
      function fatorial(n) {
        if (n === 0 || n === 1) {
          return 1;
        }
        return n * fatorial(n - 1);
      }
    </script>
  </head>

  <body>
    Números: <input type="text" id="txtNumeros" />
    <input type="button" value="fatoriais" onclick="fats()" />
  </body>
</html>
